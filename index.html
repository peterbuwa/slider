<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .arrow-left, .arrow-right { font-size:50px; background-color:blue;width:10%; display: flex; justify-content: center; align-items: center;}
        .images-container {width:80%; overflow:hidden; background-color:green;}
        .slider-wrapper {display:flex; width:90%; margin:auto; height:500px; overflow: hidden;}
        .arrow-left p, .arrow-right p   {cursor:pointer;}
        .images img {width:100%; height:500px;}
    
    
    
    </style>
</head>
<body>
    <div class="slider-wrapper">
        <div class="arrow-left">
            <p>&laquo</p>
        </div>
        <div class="images-container">
            <div class="images">
                <img src="./images/bitcoin.jpg" alt="">
            </div>
            <div class="images">
                <img src="./images/i1.jpeg" alt="">
            </div>
            <div class="images">
                <img src="./images/iimage1.jpg" alt="">
            </div>
        </div>
        <div class="arrow-right">
           <p>&raquo</p>
        </div>
    </div>
    <script>
        let sliderIndex = 0;
        plusSlides();
        function plusSlides(){
            let image = document.getElementsByClassName("images");
            for(let i = 0; i < image.length; i++){
                image[i].style.display = "none";
            }
            sliderIndex++;
            if(sliderIndex > image.length){sliderIndex = 1;}
            image[sliderIndex - 1].style.display = "block";
            setTimeout(plusSlides, 2000)
        }

        let left = document.querySelector(".arrow-left")
        let right = document.querySelector(".arrow-right")
        left.addEventListener("click", function(){
            let slide = document.getElementsByClassName("images")
            sliderIndex += 1;

            if (sliderIndex > slide.length){
                sliderIndex = 1;

            }

            for (let index = 0; index < slide.length; index++){
                slide[index].style.display="none";
            }
            slide[sliderIndex-1].style.display="block";
            
        })
           
        
           
            
      right.addEventListener("click", function(){
            let slide = document.getElementsByClassName("images")
            sliderIndex -= 1;
            if(sliderIndex < 1){
                sliderIndex = slide.length;
            }

            for(let index=0; index < slide.length; index++){
                slide[index].style.display="none";
                slide[sliderIndex - 1].style.display="block"
            }
            
        })
    </script>
</body>
</html>
